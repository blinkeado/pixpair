<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixPair - Synchronized Photo Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .camera-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
            background-color: #000;
            border-radius: 16px;
        }
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-result {
            display: none;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .combined-result {
            display: none;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .shutter-effect {
            animation: shutter 0.5s;
        }
        @keyframes shutter {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .session-id-badge {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }
        .copy-icon {
            margin-left: 6px;
            cursor: pointer;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-6">
        <div id="sessionSetup">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">PixPair</h1>
            <p class="text-gray-500 text-center mb-6">Capture moments together in perfect sync</p>
            
            <div class="flex items-center mb-4">
                <input type="text" id="sessionId" placeholder="Enter session ID" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="joinSession" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition">
                    Join
                </button>
            </div>
            <p class="text-center text-gray-500 mb-4">or</p>
            <button id="createSession" class="w-full bg-indigo-100 text-indigo-700 px-4 py-3 rounded-lg font-medium hover:bg-indigo-200 transition">
                Start New Session
            </button>
        </div>
        
        <div id="cameraSection" class="hidden">
            <div class="flex items-center justify-center mb-2">
                <h1 class="text-2xl font-bold text-center text-indigo-600 mr-2">PixPair</h1>
                <div class="session-id-badge" id="sessionIdBadge">
                    <span id="displaySessionId"></span>
                    <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>
            
            <div class="camera-container mb-4">
                <video id="cameraFeed" class="camera-feed" autoplay playsinline></video>
                <img id="photoResult" class="photo-result" alt="Captured photo">
                <img id="combinedResult" class="combined-result" alt="Combined photo">
            </div>
            
            <div class="flex justify-between items-center mb-4">
                <div id="statusIndicator" class="flex items-center">
                    <div id="connectionStatus" class="w-3 h-3 rounded-full bg-gray-300 mr-2"></div>
                    <span id="statusText" class="text-sm text-gray-500">Disconnected</span>
                </div>
                <div id="peerCount" class="text-sm text-gray-500">0 peers connected</div>
            </div>
            
            <div class="flex space-x-4 mb-4">
                <button id="captureBtn" class="flex-1 bg-indigo-600 text-white px-4 py-3 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50" disabled>
                    Capture
                </button>
                <button id="newSessionBtn" class="flex-1 bg-gray-200 text-gray-700 px-4 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
                    New Session
                </button>
            </div>
            
            <button id="downloadBtn" class="w-full download-btn px-4 py-3 rounded-lg font-medium transition hidden">
                Download Combined Photo
            </button>
        </div>
        
        <div id="countdownOverlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div class="text-white text-9xl font-bold pulse" id="countdownText">3</div>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzKwHZ5Qa4NfxeBUn5-KoymCUI1Z0EyXE",
            authDomain: "pixpair.firebaseapp.com",
            databaseURL: "https://pixpair-default-rtdb.firebaseio.com",
            projectId: "pixpair",
            storageBucket: "pixpair.firebasestorage.app",
            messagingSenderId: "743134014753",
            appId: "1:743134014753:web:da56b2391f4eb69a63a260",
            measurementId: "G-08ST8X93R2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const sessionSetup = document.getElementById('sessionSetup');
        const cameraSection = document.getElementById('cameraSection');
        const sessionIdInput = document.getElementById('sessionId');
        const joinSessionBtn = document.getElementById('joinSession');
        const createSessionBtn = document.getElementById('createSession');
        const captureBtn = document.getElementById('captureBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const cameraFeed = document.getElementById('cameraFeed');
        const photoResult = document.getElementById('photoResult');
        const combinedResult = document.getElementById('combinedResult');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const peerCount = document.getElementById('peerCount');
        const countdownOverlay = document.getElementById('countdownOverlay');
        const countdownText = document.getElementById('countdownText');
        const toast = document.getElementById('toast');
        const displaySessionId = document.getElementById('displaySessionId');
        const sessionIdBadge = document.getElementById('sessionIdBadge');
        
        // App state
        let currentSessionId = null;
        let stream = null;
        let isSessionOwner = false;
        let peers = 0;
        let countdownInterval = null;
        let userId = null;
        let combinedPhotoUrl = null;
        
        // Generate a random session ID
        function generateSessionId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Generate a random user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substring(2, 9);
        }
        
        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
        
        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 960 } },
                    audio: false
                });
                cameraFeed.srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
                showToast('Could not access camera. Please allow camera permissions.');
            }
        }
        
        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraFeed.srcObject = null;
                stream = null;
            }
        }
        
        // Start synchronized countdown
        function startCountdown(captureTime) {
            const now = Date.now();
            const timeUntilCapture = captureTime - now;
            
            if (timeUntilCapture <= 0) {
                // If we're already past the capture time, take photo immediately
                takePhoto();
                return;
            }
            
            // Show countdown overlay
            countdownOverlay.classList.remove('hidden');
            
            // Calculate countdown steps
            const countdownSteps = Math.floor(timeUntilCapture / 1000);
            let currentCount = countdownSteps;
            
            countdownText.textContent = currentCount;
            
            countdownInterval = setInterval(() => {
                currentCount--;
                
                if (currentCount > 0) {
                    countdownText.textContent = currentCount;
                } else {
                    // When countdown reaches 0, show "Capture!" for the last second
                    countdownText.textContent = "Capture!";
                    
                    // Clear the interval and hide overlay after capture
                    setTimeout(() => {
                        clearInterval(countdownInterval);
                        countdownOverlay.classList.add('hidden');
                    }, 1000);
                }
            }, 1000);
            
            // Schedule the actual photo capture
            setTimeout(takePhoto, timeUntilCapture);
        }
        
        // Take photo at the exact synchronized time
        function takePhoto() {
            if (!stream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            
            // Show the photo
            photoResult.src = canvas.toDataURL('image/jpeg');
            photoResult.style.display = 'block';
            cameraFeed.style.display = 'none';
            
            // Add shutter effect
            cameraSection.classList.add('shutter-effect');
            setTimeout(() => {
                cameraSection.classList.remove('shutter-effect');
            }, 500);
            
            // Upload photo to Firebase
            uploadPhoto(canvas.toDataURL('image/jpeg'));
        }
        
        // Upload photo to Firebase
        function uploadPhoto(photoData) {
            const photoRef = database.ref(`sessions/${currentSessionId}/photos/${userId}`);
            photoRef.set({
                photoData: photoData,
                timestamp: Date.now()
            });
        }
        
        // Combine photos vertically
        function combinePhotos(photo1, photo2) {
            return new Promise((resolve) => {
                const img1 = new Image();
                const img2 = new Image();
                
                img1.onload = img2.onload = function() {
                    // Determine the width of the combined image (use the wider photo)
                    const width = Math.max(img1.width, img2.width);
                    
                    // Calculate heights maintaining aspect ratio
                    const height1 = (width / img1.width) * img1.height;
                    const height2 = (width / img2.width) * img2.height;
                    
                    // Create canvas for combined image
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height1 + height2;
                    const ctx = canvas.getContext('2d');
                    
                    // Draw first photo
                    ctx.drawImage(img1, 0, 0, width, height1);
                    
                    // Draw second photo below first one
                    ctx.drawImage(img2, 0, height1, width, height2);
                    
                    // Convert to data URL
                    const combinedUrl = canvas.toDataURL('image/jpeg');
                    resolve(combinedUrl);
                };
                
                img1.src = photo1;
                img2.src = photo2;
            });
        }
        
        // Join a session
        function joinSession(sessionId, isOwner = false) {
            currentSessionId = sessionId;
            isSessionOwner = isOwner;
            userId = generateUserId();
            
            // Display session ID
            displaySessionId.textContent = sessionId;
            
            // Initialize camera
            initCamera();
            
            // Show camera section
            sessionSetup.classList.add('hidden');
            cameraSection.classList.remove('hidden');
            
            // Update UI
            captureBtn.disabled = false; // Both users can initiate capture now
            statusText.textContent = 'Connecting...';
            connectionStatus.className = 'w-3 h-3 rounded-full bg-yellow-500 mr-2';
            
            // Listen for session changes
            const sessionRef = database.ref(`sessions/${sessionId}`);
            
            // Listen for capture command
            sessionRef.child('capture').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const captureData = snapshot.val();
                    if (captureData.captureTime) {
                        // Start synchronized countdown
                        startCountdown(captureData.captureTime);
                    }
                }
            });
            
            // Listen for photo updates
            sessionRef.child('photos').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const photos = snapshot.val();
                    const photoKeys = Object.keys(photos);
                    
                    // Update peer count
                    peers = photoKeys.length;
                    peerCount.textContent = `${peers} ${peers === 1 ? 'peer' : 'peers'} connected`;
                    
                    // Check if we have both photos
                    if (photoKeys.length >= 2) {
                        const photoUrls = [];
                        for (const key in photos) {
                            photoUrls.push(photos[key].photoData);
                        }
                        
                        // Combine the photos
                        combinePhotos(photoUrls[0], photoUrls[1]).then(combinedUrl => {
                            // Display combined photo
                            combinedResult.src = combinedUrl;
                            combinedResult.style.display = 'block';
                            photoResult.style.display = 'none';
                            cameraFeed.style.display = 'none';
                            
                            // Store combined photo URL for download
                            combinedPhotoUrl = combinedUrl;
                            
                            // Show download button
                            downloadBtn.classList.remove('hidden');
                            
                            // Notify users
                            showToast('Photos combined! Ready to download.');
                        });
                    }
                }
            });
            
            // Update connection status
            sessionRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    statusText.textContent = 'Connected';
                    connectionStatus.className = 'w-3 h-3 rounded-full bg-green-500 mr-2';
                } else {
                    statusText.textContent = 'Disconnected';
                    connectionStatus.className = 'w-3 h-3 rounded-full bg-red-500 mr-2';
                }
            });
            
            // Clean up when session is removed
            sessionRef.on('child_removed', () => {
                showToast('Session ended');
                leaveSession();
            });
        }
        
        // Leave current session
        function leaveSession() {
            if (currentSessionId) {
                database.ref(`sessions/${currentSessionId}/photos/${userId}`).remove();
                database.ref(`sessions/${currentSessionId}`).off();
                
                if (isSessionOwner) {
                    database.ref(`sessions/${currentSessionId}`).remove();
                }
                
                currentSessionId = null;
                stopCamera();
                
                // Reset UI
                sessionSetup.classList.remove('hidden');
                cameraSection.classList.add('hidden');
                photoResult.style.display = 'none';
                combinedResult.style.display = 'none';
                cameraFeed.style.display = 'block';
                downloadBtn.classList.add('hidden');
                
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownOverlay.classList.add('hidden');
                }
            }
        }
        
        // Download combined photo
        function downloadPhoto() {
            if (!combinedPhotoUrl) return;
            
            const link = document.createElement('a');
            link.href = combinedPhotoUrl;
            link.download = `pixpair_${currentSessionId}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Copy session ID to clipboard
        sessionIdBadge.addEventListener('click', () => {
            navigator.clipboard.writeText(currentSessionId).then(() => {
                showToast('Session ID copied!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });
        
        // Event listeners
        joinSessionBtn.addEventListener('click', () => {
            const sessionId = sessionIdInput.value.trim();
            if (sessionId.length >= 4) {
                joinSession(sessionId, false);
            } else {
                showToast('Please enter a valid session ID');
            }
        });
        
        createSessionBtn.addEventListener('click', () => {
            const sessionId = generateSessionId();
            sessionIdInput.value = sessionId;
            database.ref(`sessions/${sessionId}`).set({
                created: Date.now()
            }).then(() => {
                joinSession(sessionId, true);
            });
        });
        
        captureBtn.addEventListener('click', () => {
            // Schedule capture 4 seconds from now (3 second countdown + 1 second for "Capture!")
            const captureTime = Date.now() + 4000;
            
            // Set the capture time in Firebase
            database.ref(`sessions/${currentSessionId}/capture`).set({
                captureTime: captureTime
            });
            
            // Start countdown on this device
            startCountdown(captureTime);
        });
        
        newSessionBtn.addEventListener('click', leaveSession);
        
        downloadBtn.addEventListener('click', downloadPhoto);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            } else {
                if (currentSessionId && !stream) {
                    initCamera();
                }
            }
        });
        
        // Show instructions for first-time users
        if (!localStorage.getItem('pixpair_visited')) {
            showToast('Share the session ID with a friend to sync photos!');
            localStorage.setItem('pixpair_visited', 'true');
        }
    </script>
</body>
</html>
